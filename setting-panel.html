<div class="setting-div">
	<div>
		<span>Time To Show Notification(s):</span><input id="time-show"
			type="number">
	</div>
	<div>
		<span>Time To Delay Notification(s):</span><input id="time-delay"
			type="number">
	</div>
	<div>
		<span>Max Number Of Reminder Word:</span><input id="max-remind"
			type="number">
	</div>
	<div>
		<span>Max Number Of History Word:</span><input id="max-history"
			type="number">

	</div>
	<div class="input-control switch jv-setting-switch"
		data-role="input-control">
		<label> Random Show <input id="randomChk" type="checkbox"> <span
			class="check jv-setting-check"></span></label> <label> Show
			Notification <input id="notifChk" type="checkbox"> <span
			class="check jv-setting-check"></span>
		</label> <label> Log History<input id="historyChk" type="checkbox"> <span
			class="check jv-setting-check"></span></label> <label> Remind With
			Sound<input id="RemindSoundChk" type="checkbox"> <span
			class="check jv-setting-check"></span>
		</label>
	</div>
	<div class="form-actions">
		<button class="button primary" onclick="applySetting()">Apply</button>
		<button class="button" type="button" onclick="$.Dialog.close()">Cancel</button>
		<button class="button del-button" onclick="deleteAllHistory()">Delete
			History</button>
		<button class="button del-button" onclick="resetApp()">
			<b>Reset All</b>
		</button>
	</div>
</div>
